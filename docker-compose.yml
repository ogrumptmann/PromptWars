version: '3.8'

services:
  # Redis - Game State & Leaderboard Storage
  redis:
    image: redis:7-alpine
    container_name: promptwars-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - promptwars-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend - FastAPI + Python
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: promptwars-backend
    ports:
      - "3001:8000"
    volumes:
      - ./backend:/app
    environment:
      - APP_ENV=development
      - REDIS_URL=redis://redis:6379
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOCAL_LLM_BASE_URL=${LOCAL_LLM_BASE_URL:-http://localhost:11434/v1}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-llama3}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - promptwars-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: promptwars-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3001
      - VITE_WS_URL=ws://localhost:3001
    depends_on:
      - backend
    networks:
      - promptwars-network
    command: npm run dev -- --host 0.0.0.0

networks:
  promptwars-network:
    driver: bridge

volumes:
  redis_data:

